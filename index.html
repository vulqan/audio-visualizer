<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Visualizer</title>

  <!-- Styles for layout, UI controls, and overall look -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: white;
    }

    /* Centered start button before initialization */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 12px 24px;
      cursor: pointer;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid #666;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    /* Hover effect for start button */
    #startButton:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Top-left container for control UI (initially hidden) */
    #uiContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Buttons and select dropdown styles */
    #uiContainer button,
    #uiContainer select {
      font-size: 14px;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.07);
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Hover effect for UI controls */
    #uiContainer button:hover,
    #uiContainer select:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Label styling for the frequency band selector */
    #uiContainer label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <!-- Button that starts the visualizer and audio context -->
  <button id="startButton">Start Visualizer</button>

  <!-- Container for UI controls (play/pause, band selector) -->
  <div id="uiContainer" style="display: none;">
    <div id="controls">
      <!-- Play the audio/visualizer -->
      <button id="playBtn">⏵ Play</button>
      <!-- Pause the audio -->
      <button id="pauseBtn">⏸ Pause</button>
    </div>

    <!-- Dropdown to choose the audio frequency range for triggering shape morphs -->
    <div id="bandSelectorContainer">
      <label>
        Frequency Trigger:
        <select id="bandSelector">
          <option value="bass">Bass</option>
          <option value="mid">Mid</option>
          <option value="treble">Treble</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Load the Three.js visualizer script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
